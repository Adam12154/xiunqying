<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bank Card Input Form</title>
	<link rel="stylesheet" href="scammer.css">
</head>
<body>
	<h1>Bank Card Input Form</h1>
	<form action="main.html" method="get">
		<label for="cardNumber">Card Number:</label>
		<input type="number" id="cardNumber" required placeholder="Enter your card number">

		<label for="expiryDate">Expiry Date:</label>
		<input type="date" id="expiryDate" required placeholder="MM/YY">

		<label for="cvv">CVV:</label>
		<input type="number" required id="cvv" placeholder="Enter your CVV">
		<button type="submit" value="Submit">Submit</button>
	</form>

</body>
</html>
