<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bank Card Input Form</title>
	<link rel="stylesheet" href="scammer.css">
</head>
<body>
	<h1>Bank Card Input Form</h1>
	<form>
		<label for="cardNumber">Card Number:</label>
		<input type="text" id="cardNumber" placeholder="Enter your card number">

		<label for="expiryDate">Expiry Date:</label>
		<input type="text" id="expiryDate" placeholder="MM/YY">

		<label for="cvv">CVV:</label>
		<input type="number" id="cvv" placeholder="Enter your CVV">
	    <input type="submit" value="Submit" >
    </form>

</body>
</html>
